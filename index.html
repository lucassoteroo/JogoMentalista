<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>O Mentalista</title>
</head>

<body>
    <header>
        <div class="container">
            <h3>O Mentalista - O game de sorte que você adora</h3>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="container-texto">
                <p>O mentalista consiste em um jogo onde será sorteado um número pela máquina. O jogador tem que advinhar o número... Boa Sorte!</p>
                <ul>
                    <h4>Regras: </h4>
                    <li>O número sorteado pode ser de 0 a 100</li>
                    <li>O jogador tem apenas 5 chances</li>
                </ul>
            </div>
            <div class="container-inputs">
                <label for="label">Digite um número de 0 a 100</label>
                <input type="number" name="valor" id="valor">
                <div class="button">
                    <button type="submit" onclick="chutar()" id="button">Chutar</button>
                    <button type="submit" onclick="reiniciar()" id="reiniciar">Reiniciar</button>
                </div>
                <div class="campo">
                    <h4 id="resultado"></h4>
                    <p id="tentativas"></p>
                </div>
            </div>
        </div>
    </main>
    <script src="./main.js"></script>
</body>

</html>
